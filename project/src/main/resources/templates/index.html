<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>

        <!-- Add Expense Form -->
        <form th:action="@{/addExpense}" method="post">
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" placeholder="Enter category" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" placeholder="Enter amount" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Enter a description (optional)"></textarea>

            <button type="submit">Add Expense</button>
        </form>

        <!-- Expense Table -->
        <h2>All Expenses</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="expense : ${expenses}">
                    <td th:text="${expense.id}"></td>
                    <td th:text="${expense.category}"></td>
                    <td th:text="${expense.amount}"></td>
                    <td th:text="${expense.date}"></td>
                    <td th:text="${expense.description}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer>
        &copy; 2025 Expense Tracker. All rights reserved.
    </footer>
</body>
</html>
